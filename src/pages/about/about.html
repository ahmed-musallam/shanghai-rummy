<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">
  <ion-list>
    <ion-list-header>
      Card Points 
    </ion-list-header>
    
    <ion-item *ngFor="let card of cards">{{card.name}}<ion-note item-end>{{card.points}}</ion-note></ion-item>
    <ion-item> Ace <ion-note item-end>20</ion-note></ion-item>
  </ion-list>
</ion-content>
