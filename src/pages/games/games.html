<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Games
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <ion-card id="games-card22" *ngFor="let game of games; let i = index">
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col col-11 (click)="openModal(game)">This column will</ion-col>
          <ion-icon col-1 name="ios-trash-outline" (click)="removeGame(i)"></ion-icon> 
        </ion-row>
      </ion-grid>
    </ion-card-header>
  </ion-card>
  <ion-fab right bottom>
    <button ion-fab (click)="addGame()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
