<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Games
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <button full ion-button (click)="newGame()" tappable>Start New Game</button>
  <ion-card  *ngFor="let game of games; let i=index">
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col col-11 (click)="openGame(i)" tappable>{{game.name}}</ion-col>
          <ion-icon col-1 name="ios-trash-outline" (click)="removeGame(i)" tappable><!-- addd remove game functionality here --></ion-icon> 
        </ion-row>
      </ion-grid>
    </ion-card-header>
  </ion-card>
</ion-content>
