<ion-card>
  <ion-card-header> {{name}}</ion-card-header>
  <ion-list>
    <ion-item *ngFor="let player of game.players">
      <ion-icon name="ios-contact" item-left></ion-icon>
      {{player.name}}
      <em item-right>{{player.score.getScore(round)}}</em>
    </ion-item>
  </ion-list>
</ion-card>
