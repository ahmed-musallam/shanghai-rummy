<ion-header>
  <ion-toolbar>
    <ion-title>
      New Game
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="start()">
                <span ion-text color="primary" showWhen="ios">Start</span>
                <ion-icon name="md-checkbox-outline" showWhen="android,windows"></ion-icon>
            </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input 
        autofocus 
        type="text" 
        placeholder="Game Name. ie. dinner at moms" 
        [(ngModel)]="game.name">
      </ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item  *ngFor="let player of game.players; let i=index">
            {{game.players[i].name}}
            <ion-icon item-right name="ios-trash-outline" (click)="removePlayer(i)"></ion-icon>
    </ion-item>
  </ion-list>
  
  <button full ion-button (click)="showNewPlayerPrompt()">Add Player</button>

</ion-content>
