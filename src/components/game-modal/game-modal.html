<ion-header>
  <ion-toolbar>
    <ion-title>
      Game title
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Back</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <round *ngFor="let round of rounds; let i=index" [round]="i+1" [game]="game"></round>
</ion-content>
