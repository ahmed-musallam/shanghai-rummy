<ion-card>
  <ion-card-header><b>TOTALS</b></ion-card-header>
  <ion-list>
    <ion-item *ngFor="let player of game.players; let i=index">
      <ion-icon name="ios-contact" item-left></ion-icon>
      <div item-left class="player-name">{{player.name}}</div>
      <div item-right class="player-score">{{player.score.getTotalScore()}}</div>
    </ion-item>
  </ion-list>
</ion-card>
